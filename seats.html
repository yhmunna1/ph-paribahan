<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <style>
        /* Additional Custom Styles */
        .seat {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .occupied {
            background-color: #718096;
        }

        .selected {
            background-color: #48bb78;
        }

        .available:hover {
            background-color: #fbd38d;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Select Your Seat</h1>
    <div class="grid grid-cols-4 gap-4">

        <button class="btn btn-xs btn-outline btn-white py-5 px-10">A1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">A2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">A3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">A4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">B1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">B2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">B3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">B4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">C1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">C2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">C3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">C4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">D1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">D2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">D3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">D4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">E1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">E2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">E3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">E4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">F1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">F2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">F3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">F4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">G1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">G2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">G3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">G4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">H1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">H2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">H3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">H4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">I1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">I2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">I3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">I4</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">J1</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">J2</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">J3</button>
        <button class="btn btn-xs btn-outline btn-white py-5 px-10">J4</button>
    </div>
    <p class="mt-4">Legend:
        <span class="bg-green-500 text-white px-2 py-1 rounded-full mr-2">Available</span>
        <span class="bg-gray-500 text-white px-2 py-1 rounded-full mr-2">Occupied</span>
        <span class="bg-blue-500 text-white px-2 py-1 rounded-full">Selected</span>
    </p>
</body>

</html>
